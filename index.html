<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bevy Avatar</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #bevy-canvas {
        width: 100%;
        height: 100%;
        display: block;
        outline: none;
      }
    </style>
  </head>
  <body>
    <canvas id="bevy-canvas"></canvas>
    <script type="module">
      import init from "./avatar_bevy.js";
      async function run() {
        await init();
        window.avatarBevy.initialize_bevy_app("bevy-canvas");
      }
      run();
    </script>
  </body>
</html>
